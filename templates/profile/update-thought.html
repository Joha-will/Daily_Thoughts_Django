{% extends "base.html" %}

{% load static %}

{% block content %}


<div class="container-fluid mt-5">

    <div class="row">

        <div class="col-12">

            <div class="bg-white m-auto rounded-2 shadow-md p-5" style="max-width: 500px;">

                <h4 class="text-center"> <strong> Update Thought </strong></h4>

                <br><br>

                <form method="POST" autocomplete="off" class="m-auto">
                    {% csrf_token %}

                    {{ form.title|as_crispy_field}}

                    <br>

                    {{ form.content|as_crispy_field}}

                    <br><br>

                    <button type="submit" class="btn btn-outline-primary btn-lg m-auto p-4 w-100 d-flex justify-content-center"> &nbsp; Update</button>

                    <br>
                    
                    <a href="{% url 'my-thoughts' %}">Go back</a>
                    
                    <br><br>

                </form>

            </div>

        </div>
    </div>

</div>

{% endblock %}
