{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="container-fluid mt-5">

    <div class="row">

        <div class="col-12">

            <div class="bg-white m-auto rounded-2 shadow-md p-5" style="max-width: 500px;">

                <h2 class="text-center"> <strong> <u>Delete Thought </u> </strong></h2>

                <br><br>

                <form method="POST" autocomplete="off" class="m-auto">
                    {% csrf_token %}

                    <p>Are you sure you want to delete this thought?</p>

                    <a href="{% url 'my-thoughts' %}">Go back</a>

                    <br><br>

                    <button type="submit" class="btn btn-outline-danger  btn-lg m-auto p-4 w-50 d-flex justify-content-center"> &nbsp; Delete thought</button>
                    
                    <br>

                </form>

            </div>

        </div>
    </div>

</div>

{% endblock %}
