{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyThoughts</title>

    <link rel="stylesheet" href="https://bootswatch.com/5/morph/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/95bc93f676.js" crossorigin="anonymous"></script>  
     

</head>
<body>

    <header>

      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}"><strong>DailyThoughts</strong></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              {% if user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-item nav-link active" href="{% url 'home' %}">Home
                    <span class="visually-hidden">(current)</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-item nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                </li>
                <li class="nav-item">
                  <a class="nav-item nav-link" href="{% url 'post-thought' %}">Post Thoughts</a>
                </li>
                <li class="nav-item">
                  <a class="nav-item nav-link" href="{% url 'my-thoughts' %}">My Thoughts</a>
                </li>
                <li class="nav-item">
                  <a class="nav-item nav-link" href="{% url 'user-logout' %}">Logout</a>
                </li>

              {% else %}
                <li class="nav-item">
                  <a class="btn btn-primary navbar-btn" type="button" href="{% url 'register' %}">Register</a>
                </li>
                <li class="nav-item px-3">
                  <a class="btn btn-primary navbar-btn" type="button" href="{% url 'user-login' %}">Login</a>
                </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>

    </header>

    {% block content %}

    {% endblock %}
    
</body>

<script type="text/javascript" src="{% static 'js/base.js' %}"></script>

</html>
